<!DOCTYPE html>
<html lang = "en">
  <head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
   <meta name="theme-color" content="#FBC02D" />
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
     <title>Sohum Kapoor</title>
   <!--Import Google Icon Font-->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!--Import materialize.css-->
   <link href="materializeCSS/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  </head>

  <body>
      <div class="side-nav-button">
      <a id="sidebar-nav" class="tooltipped" href="#sidr" data-position="right" data-tooltip="Open side navbar">
        <i class="fa fa-bars" style="margin-top: 9px;"></i>
      </a>
    </div>

    <div id="sidr" style="display:none;">
      <div class="container" style="margin-top:30px;width:90%;">
        <div class="slider" style="height: 250px;">
          <div style="text-align:center;">Sohum Kapoor</div>
        </div>
        <div class="" id="social-icons">
          <a href="https://www.linkedin.com/" target="_blank" ><i class="fa  fa-linkedin  fa-2x " title="LinkedIn" ></i></a>
          <a href="http://twitter.com/" target="_blank" ><i class="fa  fa-twitter  fa-2x " title="Twitter" ></i></a>
          <a href="http://stackoverflow.com/" target="_blank" ><i class="fa  fa-stack-overflow  fa-2x " title= "Stackoverflow"></i></a>
          <a href="http://github.com/" target="_blank" ><i class="fa  fa-github  fa-2x " title="Github"></i></a>
        </div>
      </div>
      <div class="side-navbar">
        <ul style="margin-top:50px;">
          <li><a href="/" class="active"><i class="fa fa-home fa-2x"></i> Home</a></li>
          <li><a href="https://google.com" class="side--blog"><i class="fa fa-terminal fa-2x"></i> Blog</a></li>
        </ul>
      </div>
    </div>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materializeJS/materialize.min.js"></script>
    <script>
      $(document).ready(function() {
				var toggle = -1;
				$('.slider').slider({full_width: true, indicators: false, transition: 1300, interval: 5000});
				$('#sidebar-nav').sidr();
		        $('body').on('click', '.all-body-click-region', function() {
		          //$('.toc').fadeIn();
		          $.sidr('close');
		          $('.cover__container').css({'display':'block'})
		        });
		        $('.side-nav-button').click(function () {
		        	toggle *= -1;
		        	if (toggle === 1) {
			        	$('.cover__container').css({'display':'none'})
		        	}
		        	else {
		        		$('.cover__container').css({'display':'block'})
		        	}
		        });
    </script>
  </body>
  
</html>
